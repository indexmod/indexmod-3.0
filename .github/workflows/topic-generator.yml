name: Topic Generator

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Тема для генерации'
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch@3

      - name: Generate topic Markdown
        run: |
          node scripts/generate-topic.js "${{ github.event.inputs.topic }}"

      - name: Commit generated file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated/*.md
          git commit -m "Generated ${{ github.event.inputs.topic }}" || echo "No changes"
          git push
